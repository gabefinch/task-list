<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-paper.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Lister.<small> keep track of everything</small></h1>
      </div>
      <div class="col-md-6">
        <form id="create-list" class="well">
          <div class="form-group">
            <label for="new-list-name">Create a new list</label>
            <input type="text" id="new-list-name" placeholder="e.g. shopping" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
        <div id="list-display">
          <h2>Lists</h2>
          <ul id="lists" class="list-unstyled">

          </ul>
        </div>
      </div>

      <div class="col-md-6" id="list-detail">
        <h2 id="list-name"></h2>
        <ul id="tasks">

        </ul>
        <br>
        <form id="create-task" class="well">
          <div class="form-group">
            <label for="new-task-name">New Task</label>
            <input type="text" id="new-task-name" placeholder="e.g. wash the dog" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
